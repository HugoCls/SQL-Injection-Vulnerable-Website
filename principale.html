<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/principale.css" media="screen" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie XYZ</title>
</head>
<body>
    <!-- Barre en haut de la page -->
    <div class="user-bar-container">
        <!-- Barre en haut de la page -->
        <div class="user-bar">
            <p id="status"></p>
        </div>

        <!-- Div pour le bouton de connexion/déconnexion -->
        <table>
            <td><div class="button common-button login-button" id="inscription-button-container"></div></td>
            <td><div class="button common-button login-button" id="login-button-container"></div></td>
        </table>        
    </div>

    <header>
        <h1>Bienvenue à la Librairie XYZ</h1>
        <p>Nous vous invitons à explorer notre collection de livres.</p>
    </header>

    <div class="container">
        <!-- Barre de recherche -->
        <div class="search-bar" id="search-bar">
            <!-- Le formulaire de recherche sera ajouté ici par JavaScript -->
        </div>
        <div class="book-images" id="book-images">
            <!-- Les livres seront affichés ici -->
        </div>
    </div>
    <script src="js/principale.js"></script>
</body>
</html>
